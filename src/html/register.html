<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Life For Fun Travel & Tours</title>
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="stylesheet" href="../css/shared.css" />
</head>
<body>

  <!-- ✅ Header -->
  <header class="auth-header">
    <h1>Create Your Account</h1>
    <p>Register to book tours, chat with us, and save your custom trips!</p>
  </header>

  <!-- ✅ Registration Form -->
  <section class="register-section">
    <form class="register-form" id="registerForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

      <button type="submit" class="btn">Register</button>

      <p class="login-link">Already have an account? <a href="./login.html">Login here</a>.</p>
    </form>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.</p>
  </footer>

  <!-- ✅ JS for form validation/handling -->
  <script src="../js/register.js"></script>
  <script src="../js/login.js"></script> <!-- same logic as login, can be reused/extended -->

</body>
</html>
