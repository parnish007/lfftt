<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Admin - Life For Fun Travel & Tours</title>
  <link rel="stylesheet" href="../css/chat.css" />
  <link rel="stylesheet" href="../css/shared.css" />
</head>
<body>

  <!-- ✅ Header -->
  <header class="chat-header">
    <h1>Live Chat with Admin</h1>
    <p>Ask questions, customize your trip, or get help instantly.</p>
  </header>

  <!-- ✅ Chat Container -->
  <section class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- ✅ Messages will appear here dynamically via JS -->

      <!-- Example Message Structure (copied by JS) -->
      <!-- 
      <div class="chat-message user">
        <p>Hello, I want to change my destination.</p>
        <span class="timestamp">You • 2:15 PM</span>
      </div>

      <div class="chat-message admin">
        <p>No problem! Let me check options for you.</p>
        <span class="timestamp">Admin • 2:16 PM</span>
      </div>
      -->

    </div>

    <!-- ✅ Chat Input Box -->
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type your message..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.</p>
  </footer>

  <!-- JS for real-time or async chat -->
  <script src="../js/chat.js"></script>

</html>
