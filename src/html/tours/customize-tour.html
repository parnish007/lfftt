<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Tour</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #eef5fc, #dbe9f7);
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #004a99;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background: linear-gradient(45deg, #004a99, #0077cc);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #0066cc, #0099ff);
    }
  </style>
</head>
<body>
  <h1>Customize Your Tour</h1>
  <form action="/api/customize" method="POST">
    <label for="name">Your Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="origin">Departure From</label>
    <input type="text" id="origin" name="origin" placeholder="e.g., Kathmandu">

    <label for="destination">Destination</label>
    <input type="text" id="destination" name="destination" placeholder="e.g., Pokhara">

    <label for="budget">Budget Range (Optional)</label>
    <input type="text" id="budget" name="budget" placeholder="e.g., 5000-10000">

    <label for="duration">Number of Days</label>
    <input type="number" id="duration" name="duration" placeholder="e.g., 5" min="1">

    <label for="vehicle">Preferred Vehicle Type</label>
    <input type="text" id="vehicle" name="vehicle" placeholder="e.g., Jeep, Hiace">

    <label for="other">Additional Requests</label>
    <textarea id="other" name="other" rows="4" placeholder="Enter any specific requests or notes..."></textarea>

    <button type="submit">Submit Request</button>
  </form> 
  <script src="/js/customize.js"></script>
</body>
</html>
