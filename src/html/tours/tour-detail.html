<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #eef5fc, #dbe9f7);
      color: #333;
    }

    header.tour-detail-header {
      background: linear-gradient(45deg, #004a99, #0077cc);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header.tour-detail-header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header.tour-detail-header p {
      font-size: 1.3rem;
    }

    .slider {
      max-width: 1100px;
      margin: 40px auto 20px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
      border-radius: 16px;
    }

    .summary-box {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 20px;
    }

    .summary-card {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card h4 {
      color: #004a99;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .overview-section, .itinerary-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 25px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .overview-section h2, .itinerary-section h2 {
      color: #004a99;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .itinerary-day {
      padding: 14px;
      border-left: 5px solid #0077cc;
      margin-bottom: 18px;
      background: #f9fcff;
      border-radius: 6px;
    }

    .price-box {
      background: linear-gradient(135deg, #007a00, #00b300);
      color: white;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      grid-column: span 2;
    }

    .price-box h2 {
      margin: 12px 0;
      font-size: 1.8rem;
    }

    .price-box a {
      background: #ffa500;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .price-box a:hover {
      background: #e69500;
    }

    .btn {
      background: linear-gradient(45deg, #ff6b6b, #ff4757);
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-size: 1.1rem;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4757, #ff6b6b);
    }

    footer {
      background: #f1f6fc;
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header class="tour-detail-header">
    <h1 class="tour-title">Loading...</h1>
    <p class="tour-days"></p>
  </header>

  <div class="slider" id="slider"></div>

  <section class="summary-box">
    <div class="summary-card">
      <h4>Duration</h4>
      <p class="tour-duration"></p>
    </div>
    <div class="summary-card">
      <h4>Activities</h4>
      <ul class="activities-list"></ul>
    </div>
    <div class="summary-card">
      <h4>Accommodation</h4>
      <p class="accommodation"></p>
    </div>
    <div class="summary-card">
      <h4>Meals</h4>
      <p class="meals"></p>
    </div>
    <div class="price-box">
      <p>Price starts from</p>
      <h2><span class="currency-symbol"></span><span class="price-value"></span></h2>
      <p>Group discounts available</p>
      <a href="/contact.html">Request Rate</a>
    </div>
  </section>

  <section class="overview-section">
    <h2>Overview & Highlights</h2>
    <div class="overview-text"></div>
  </section>

  <section class="itinerary-section">
    <h2>Itinerary</h2>
    <div class="itinerary-container"></div>
    <a href="/booking.html" class="btn">Book Now</a>
  </section>

  <footer>
    &copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.
  </footer>

  <script>
  (async () => {
    const symbols = { NPR: '₨', INR: '₹', USD: '$', EUR: '€', DKK: 'kr' };
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');
    if (!slug) {
      document.querySelector('.tour-title').textContent = "Tour Not Found";
      return;
    }

    try {
      const res = await fetch(`/api/tours/${slug}`);
      if (!res.ok) throw new Error("Tour not found");
      const tour = await res.json();

      document.querySelector('.tour-title').textContent = tour.name || "Untitled Tour";
      document.querySelector('.tour-days').textContent = `Duration: ${tour.duration || 'N/A'} Days`;
      document.querySelector('.tour-duration').textContent = `${tour.duration || 'N/A'} Days`;
      document.querySelector('.accommodation').textContent = tour.accommodation || 'N/A';
      document.querySelector('.meals').textContent = tour.meals || 'N/A';
      document.querySelector('.price-value').textContent = tour.price || 'N/A';
      document.querySelector('.currency-symbol').textContent = symbols[tour.currency] || '₨';

      const overviewContainer = document.querySelector('.overview-text');
      if (tour.overviewHTML) {
        overviewContainer.innerHTML = tour.overviewHTML;
      } else if (tour.overview) {
        overviewContainer.textContent = tour.overview;
      }

      const activitiesList = document.querySelector('.activities-list');
      (tour.activities || []).forEach(act => {
        const li = document.createElement('li');
        li.textContent = act;
        activitiesList.appendChild(li);
      });

      const itineraryContainer = document.querySelector('.itinerary-container');
      (tour.itineraryDays || []).forEach(dayHTML => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'itinerary-day';
        dayDiv.innerHTML = dayHTML;
        itineraryContainer.appendChild(dayDiv);
      });

      const slider = document.getElementById('slider');
      if (tour.images && tour.images.length > 0) {
        tour.images.forEach(imgPath => {
          const img = document.createElement('img');
          img.src = imgPath.startsWith('/uploads') ? imgPath : `/uploads/${imgPath}`;
          img.alt = tour.name;
          slider.appendChild(img);
        });
      } else {
        const img = document.createElement('img');
        img.src = "/images/tours/default.jpg";
        img.alt = "Default Tour Image";
        slider.appendChild(img);
      }

    } catch (err) {
      console.error("❌ Error loading tour:", err);
      document.querySelector('.overview-text').textContent = "Failed to load tour details.";
    }
  })();
  </script>

</body>
</html>
