<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #eef5fc, #dbe9f7);
      color: #333;
    }

    header.tour-detail-header {
      background: linear-gradient(45deg, #004a99, #0077cc);
      color: white;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header.tour-detail-header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header.tour-detail-header p {
      font-size: 1.2rem;
    }

    .slider {
      max-width: 1000px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .slider img {
      width: 100%;
      display: block;
      object-fit: cover;
      max-height: 500px;
    }

    .summary-box {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .summary-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .summary-card h4 {
      color: #004a99;
      margin-bottom: 8px;
    }

    .overview-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .overview-section h2 {
      color: #004a99;
      margin-bottom: 10px;
    }

    .overview-section p {
      line-height: 1.7;
    }

    .price-box {
      background: linear-gradient(135deg, #008000, #00a000);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .price-box h2 {
      margin: 10px 0;
    }

    .price-box a {
      background: #ffa500;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .price-box a:hover {
      background: #ff8c00;
    }

    .btn {
      background: linear-gradient(45deg, #ff6b6b, #ff4757);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4757, #ff6b6b);
    }

    .customize-section {
      max-width: 1000px;
      margin: 40px auto 60px;
      text-align: center;
    }

    .customize-btn {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .customize-btn:hover {
      background: linear-gradient(45deg, #218838, #28a745);
    }

    .day-title {
      font-weight: bold;
      color: #0d6efd;
      margin-right: 8px;
    }

    #itinerary-container p {
      margin: 10px 0;
      line-height: 1.6;
    }

    footer {
      background: #f1f6fc;
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="tour-detail-header">
    <h1 class="tour-title">Loading...</h1>
    <p class="tour-days"></p>
  </header>

  <div class="slider" id="slider"></div>

  <section class="summary-box">
    <div class="summary-card">
      <h4>Duration</h4>
      <p class="tour-duration"></p>
    </div>
    <div class="summary-card">
      <h4>Activities</h4>
      <ul class="activities-list"></ul>
    </div>
    <div class="summary-card">
      <h4>Accommodation</h4>
      <p class="accommodation"></p>
    </div>
    <div class="summary-card">
      <h4>Meals</h4>
      <p class="meals"></p>
    </div>
    <div class="price-box">
      <p>Price starts from</p>
      <h2><span class="currency-symbol"></span><span class="price-value"></span></h2>
      <p>Group discounts available</p>
      <a href="/booking.html">Book Now</a>
    </div>
  </section>

  <section class="overview-section">
    <h2>Overview & Highlights</h2>
    <div class="overview-text"></div>
  </section>

  <section class="overview-section">
    <h2>Itinerary</h2>
    <div id="itinerary-container"></div>
  </section>

  <section class="customize-section">
    <a id="customize-link" class="customize-btn">Customize This Tour</a>
  </section>

  <footer>
    &copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.
  </footer>

  <script>
    (async () => {
      const symbols = { NPR: '₨', INR: '₹', USD: '$', EUR: '€', DKK: 'kr' };
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');
      if (!slug) {
        document.querySelector('.tour-title').textContent = "Tour Not Found";
        return;
      }

      try {
        const res = await fetch(`/api/tours/${slug}`);
        if (!res.ok) throw new Error("Tour not found");
        const tour = await res.json();

        document.querySelector('.tour-title').textContent = tour.name || "Untitled Tour";
        document.querySelector('.tour-days').textContent = `Duration: ${tour.duration || 'N/A'} Days`;
        document.querySelector('.tour-duration').textContent = `${tour.duration || 'N/A'} Days`;
        document.querySelector('.accommodation').textContent = tour.accommodation || 'N/A';
        document.querySelector('.meals').textContent = tour.meals || 'N/A';
        document.querySelector('.price-value').textContent = tour.price || 'N/A';
        document.querySelector('.currency-symbol').textContent = symbols[tour.currency] || '₨';

        // ✅ Render overview as HTML (not textContent)
        document.querySelector('.overview-text').innerHTML = tour.overview || 'No overview available';

        // ✅ Render activities
        const activitiesList = document.querySelector('.activities-list');
        activitiesList.innerHTML = "";
        (tour.activities || []).forEach(act => {
          const li = document.createElement('li');
          li.textContent = act;
          activitiesList.appendChild(li);
        });

        // ✅ Render images
        const slider = document.getElementById('slider');
        slider.innerHTML = "";
        if (tour.images && tour.images.length > 0) {
          tour.images.forEach(imgPath => {
            const img = document.createElement('img');
            img.src = imgPath.startsWith('/uploads') ? imgPath : `/uploads/${imgPath}`;
            img.alt = tour.name;
            slider.appendChild(img);
          });
        } else {
          const img = document.createElement('img');
          img.src = "/images/tours/default.jpg";
          img.alt = "Default Tour Image";
          slider.appendChild(img);
        }

        // ✅ Render itinerary
        const itinerarySection = document.getElementById('itinerary-container');
        itinerarySection.innerHTML = "";
        if (tour.itineraryDays && tour.itineraryDays.length > 0) {
          itinerarySection.innerHTML = tour.itineraryDays.map((day, i) =>
            `<p><span class="day-title">Day ${i + 1}:</span> ${day}</p>`
          ).join('');
        } else {
          itinerarySection.innerHTML = "<p>No itinerary available.</p>";
        }

        // ✅ Link to customization
        document.getElementById('customize-link').href = `/tour/customize-tour.html?slug=${slug}`;


      } catch (err) {
        console.error("❌ Error loading tour:", err);
        document.querySelector('.overview-text').innerHTML = "Failed to load tour details.";
      }
    })();
  </script>

</body>
</html>
