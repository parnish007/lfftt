<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Packages | Explore Nepal with Life For Fun Travel & Tours</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Life For Fun Travel & Tours offers the best Nepal tour packages, vehicle rentals, treks, and flight bookings. Explore Lumbini, Pokhara, Kathmandu and beyond with us.">
  <meta name="keywords" content="Nepal tours, travel agency Nepal, Lumbini tour, Pokhara travel, cheap vehicle rental, trekking Nepal, flight booking Nepal, Life For Fun Travel">
  <meta name="author" content="Life For Fun Travel & Tours Pvt. Ltd.">
  <meta property="og:title" content="Life For Fun Travel & Tours - Explore Nepal with Us" />
  <meta property="og:description" content="Discover Nepal's beauty with our tailored tour packages, vehicle rentals, and trekking experiences." />
  <meta property="og:url" content="https://www.lifeforfuntours.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.lifeforfuntours.com/public/images/backgrounds/logo.jpeg" />
  <meta name="robots" content="index, follow" />



  <title>Tour Packages - Life For Fun Travel & Tours</title>
  <link rel="stylesheet" href="/css/shared.css" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to bottom right, #eef5fc, #dbe9f7);
    margin: 0;
    padding: 0;
    color: #333;
  }

  .tours-header {
    position: relative;
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #004a99, #0077cc);
    color: white;
    overflow: hidden;
    isolation: isolate;
  }

  .tours-header::before {
    content: "";
    position: absolute;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 140px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
    filter: blur(45px);
    z-index: 0;
    pointer-events: none;
  }

.tours-header h1 {
  font-size: 2.8rem;
  margin-bottom: 12px;
  letter-spacing: 1px;
  color: #ffffff;
  text-shadow:
    0 0 8px #fff,
    0 0 16px #fff,
    0 0 32px #fff,
    0 0 48px #ffffff;
  animation: glowWhite 2s ease-in-out infinite alternate;
  position: relative;
  z-index: 1;
}

@keyframes glowWhite {
  0% {
    text-shadow: 0 0 8px #fff, 0 0 16px #fff;
  }
  100% {
    text-shadow: 0 0 12px #fff, 0 0 24px #fff, 0 0 48px #ffffff;
  }
}


.tours-header p {
  font-size: 1.2rem;
  color: #ffffff;
  text-shadow:
    0 0 6px #fff,
    0 0 12px #fff,
    0 0 24px #fff;
  animation: glowSubtitle 2s ease-in-out infinite alternate;
  position: relative;
  z-index: 1;
}

@keyframes glowSubtitle {
  0% {
    text-shadow: 0 0 6px #fff;
  }
  100% {
    text-shadow: 0 0 12px #fff, 0 0 24px #fff;
  }
}


  .tours-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    padding: 40px 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .tour-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease-in-out;
  }

  .tour-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.15);
  }

  .tour-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
  }

  .tour-info {
    padding: 18px 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .tour-info h2 {
    font-size: 1.3rem;
    color: #004a99;
    margin: 0 0 8px;
  }

  .tour-info p {
    margin: 6px 0;
    font-size: 0.95rem;
    color: #555;
  }

  .tour-info p strong {
    color: #000;
  }

  .btn {
    margin-top: auto;
    padding: 10px 16px;
    background: linear-gradient(45deg, #004a99, #0077cc);
    color: white;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    transition: background 0.3s ease;
    font-weight: 500;
  }

  .btn:hover {
    background: linear-gradient(45deg, #0059b3, #0094e8);
  }

  .customize-call {
    text-align: center;
    padding: 50px 20px;
    background: #f5faff;
    border-top: 1px solid #ddeeff;
  }

  .customize-call h2 {
    font-size: 1.6rem;
    color: #004a99;
    margin-bottom: 16px;
  }

  .customize-call .btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #f1f6fc;
    color: #666;
    font-size: 0.9rem;
  }
</style>

</head>
<body>

  <header class="tours-header">
    <h1>Our Tour Packages</h1>
    <p>Explore, compare, and book your ideal adventure across Nepal.</p>
  </header>

  <section class="tours-list" id="toursList"></section>

  <section class="customize-call">
    <h2>Didn't Find What You’re Looking For?</h2>
    <a href="/tour/customize-tour.html" class="btn">Customize Your Tour</a>
  </section>

  <footer>
    &copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("toursList");
    const symbols = { NPR: '₨', INR: '₹', USD: '$', EUR: '€', DKK: 'kr' };

    try {
      const res = await fetch("/api/tours");
      const tours = await res.json();

      if (!Array.isArray(tours) || tours.length === 0) {
        container.innerHTML = "<p>No tours available right now. Please check back later!</p>";
        return;
      }

      tours.forEach(tour => {
        const rawPath = tour.images?.[0] || null;

        const imageUrl = rawPath
          ? (rawPath.includes("res.cloudinary.com") ? rawPath : `/uploads/${rawPath}`)
          : "/images/tour-packages/default.jpg";

        const shortDesc = tour.description
          ? (tour.description.length > 120 ? tour.description.substring(0, 120) + '...' : tour.description)
          : 'No description available.';

        const card = document.createElement("div");
        card.className = "tour-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${tour.name}" onerror="this.src='/images/tour-packages/default.jpg'" />
          <div class="tour-info">
            <h2>${tour.name || 'Untitled Tour'}</h2>
            <p>${shortDesc}</p>
            <p><strong>Price:</strong> ${symbols[tour.currency] || '₨'} ${tour.price || 'N/A'}</p>
            <p><strong>Duration:</strong> ${tour.duration || 'N/A'} days</p>
            <a class="btn" href="/tour/tour-detail.html?slug=${tour.slug}">View Details</a>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("❌ Error loading tours:", err);
      container.innerHTML = "<p>Failed to load tours. Please try again later.</p>";
    }
  });
  </script>
</body>
</html>
