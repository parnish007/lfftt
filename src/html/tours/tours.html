<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Packages - Life For Fun Travel & Tours</title>
  <link rel="stylesheet" href="/css/tours.css" />
  <link rel="stylesheet" href="/css/shared.css" />
  <style>
    .tour-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 15px;
      transition: transform 0.3s;
    }
    .tour-card:hover {
      transform: translateY(-5px);
    }
    .tour-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .tour-info {
      padding: 15px;
    }
    .tour-info h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #004a99;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0066cc;
    }
  </style>
</head>

<body>
  <!-- ✅ Header -->
  <header class="tours-header">
    <h1>Our Tour Packages</h1>
    <p>Explore, compare, and book your ideal adventure across Nepal.</p>
  </header>

  <!-- ✅ Tour Cards Section (dynamic) -->
  <section class="tours-list" id="toursList">
    <!-- Dynamic content injected here -->
  </section>

  <!-- ✅ Customize Button -->
  <section class="customize-call">
    <h2>Didn't Find What You’re Looking For?</h2>
    <a href="/tour/customize-tour.html" class="btn secondary">Customize Your Tour</a>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Life For Fun Travel & Tours Pvt. Ltd.</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("toursList");

    try {
      const res = await fetch("/api/tours");
      const tours = await res.json();

      if (tours.length === 0) {
        container.innerHTML = "<p>No tours available right now. Please check back later!</p>";
        return;
      }

      tours.forEach(tour => {
        const rawPath = tour.images && tour.images.length > 0 ? tour.images[0] : null;
        const imageUrl = rawPath
          ? (rawPath.startsWith('/uploads/') ? rawPath : `/uploads/${rawPath}`)
          : "/images/tour-packages/default.jpg";

        const card = document.createElement("div");
        card.className = "tour-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${tour.name}" onerror="this.src='/images/tour-packages/default.jpg'" />
          <div class="tour-info">
            <h2>${tour.name}</h2>
            <p>${tour.description}</p>
            <p><strong>Price:</strong> NPR ${tour.price}</p>
            <p><strong>Duration:</strong> ${tour.duration} days</p>
            <a class="btn" href="/tour/tour-detail.html?slug=${tour.slug}">View Details</a>
          </div>
        `;

        container.appendChild(card);
      });
    } catch (err) {
      console.error("❌ Error loading tours:", err);
      container.innerHTML = "<p>Failed to load tours. Please try again later.</p>";
    }
  });
  </script>
</body>
</html>
