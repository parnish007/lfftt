<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tours</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #dbeafe);
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-shadow: 0 0 6px rgba(0, 74, 153, 0.2);
    }
    form {
      max-width: 800px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    form input, form textarea, form select, .day-itinerary textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form label {
      font-weight: 600;
      color: #004a99;
    }
    form button {
      background: linear-gradient(45deg, #004a99, #0077cc);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    form button:hover {
      background: linear-gradient(45deg, #0066cc, #0099ff);
      transform: translateY(-2px);
    }
    #tourList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tour-card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .tour-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }
    .tour-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .tour-card h3 {
      margin: 8px 0;
      color: #004a99;
      font-size: 1.2rem;
    }
    .tour-card p {
      margin: 4px 0;
      color: #555;
      font-size: 0.95rem;
    }
    .tour-card a {
      margin-right: 6px;
      padding: 8px 14px;
      border-radius: 6px;
      background: #004a99;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .tour-card a:hover {
      background: #0066cc;
    }
    #imagePreviewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }
    #imagePreviewContainer img {
      width: 90px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .day-itinerary {
      margin: 12px 0;
    }
    .day-itinerary label {
      display: block;
      margin-top: 8px;
      color: #004a99;
    }
  </style>
</head>
<body>

  <h1>Manage Tour Packages</h1>

  <form id="addTourForm" enctype="multipart/form-data">
    <label>Tour Name</label>
    <input type="text" name="name" placeholder="Tour Name" required />

    <label>Description</label>
    <textarea name="description" placeholder="Description" required></textarea>

    <label>Currency</label>
    <select name="currency" required>
      <option value="NPR">NPR (₨)</option>
      <option value="INR">INR (₹)</option>
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (€)</option>
      <option value="DKK">DKK (kr)</option>
    </select>

    <label>Price <small style="color: #555;">(e.g. 5000 or "Negotiable")</small></label>
    <input type="text" name="price" placeholder='5000 or "Negotiable"' required />

    <label>Duration (Days)</label>
    <input type="number" name="duration" placeholder="Duration" required min="1" />

    <label>Activities (comma-separated)</label>
    <input type="text" name="activities" placeholder="Hiking, Sightseeing, Boating" />

    <label>Accommodation</label>
    <input type="text" name="accommodation" placeholder="Hotel Everest, 3-star" />

    <label>Meals</label>
    <input type="text" name="meals" placeholder="Breakfast, Lunch, Dinner" />

    <label>Overview (Formatted HTML)</label>
    <div contenteditable="true" id="overviewHTML" style="border:1px solid #ccc; padding:12px; min-height:120px; border-radius:8px;"></div>

    <label>Itinerary (Day-wise)</label>
    <div id="itineraryContainer"></div>
    <button type="button" onclick="addDayItinerary()">+ Add Day</button>

    <label>Upload Images <small style="color: #666;">(You can select multiple)</small></label>
    <input type="file" name="images" id="images" multiple accept="image/*" />

    <div id="imagePreviewContainer"></div>

    <button type="submit">Add Tour</button>
  </form>

  <section id="tourList"></section>

  <script>
    document.getElementById('images').addEventListener('change', function () {
      const container = document.getElementById('imagePreviewContainer');
      container.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          container.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function addDayItinerary() {
      const container = document.getElementById('itineraryContainer');
      const dayNum = container.children.length + 1;
      const div = document.createElement('div');
      div.className = 'day-itinerary';
      div.innerHTML = `
        <label>Day ${dayNum} Itinerary</label>
        <textarea name="itineraryDay" data-day="${dayNum}" placeholder="Enter itinerary for Day ${dayNum}" required></textarea>
      `;
      container.appendChild(div);
    }
  </script>

  <script src="/js/manage-tours.js"></script>
</body>
</html>
