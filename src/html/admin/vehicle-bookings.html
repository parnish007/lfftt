<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Bookings - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }
    .booking-card {
      background: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease-in-out;
    }
    .booking-card h3 {
      color: #003366;
      margin-bottom: 10px;
    }
    .booking-card p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #333;
    }
    .btn {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .reject {
      background-color: #dc3545;
      color: white;
    }
    .delete {
      background-color: #ffc107;
      color: #000;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Vehicle Bookings</h1>
  <section id="vehicleBookingsContainer">
    <!-- Bookings will load here -->
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("vehicleBookingsContainer");

      async function loadVehicleBookings() {
        try {
          const res = await fetch("/api/vehicle-bookings");
          const bookings = await res.json();

          if (!res.ok) throw new Error(bookings.error || "Failed to fetch bookings");

          container.innerHTML = "";

          if (!bookings.length) {
            container.innerHTML = "<p>No bookings found.</p>";
            return;
          }

          bookings.forEach(b => {
            const card = document.createElement("div");
            card.className = "booking-card";

            card.innerHTML = `
              <h3>${b.vehicle || 'Vehicle'} - ${b.tripType}</h3>
              <p><strong>Name:</strong> ${b.name}</p>
              <p><strong>Phone:</strong> ${b.phone}</p>
              <p><strong>Email:</strong> ${b.email}</p>
              <p><strong>Pickup Location:</strong> ${b.origin}</p>
              <p><strong>Date:</strong> ${b.travelDate}</p>
              ${b.tripType === 'Rental' ? `<p><strong>Days:</strong> ${b.days}</p>` : ""}
              <p><strong>Message:</strong> ${b.message || 'N/A'}</p>
              <p><strong>Status:</strong> <b style="color:${b.status === 'Confirmed' ? 'green' : b.status === 'Rejected' ? 'red' : 'black'}">${b.status}</b></p>
              <button class="btn approve" onclick="updateStatus('${b._id}', 'Confirmed')">Approve</button>
              <button class="btn reject" onclick="updateStatus('${b._id}', 'Rejected')">Reject</button>
              <button class="btn delete" onclick="deleteBooking('${b._id}')">Delete</button>
            `;
            container.appendChild(card);
          });

        } catch (err) {
          console.error("‚ùå Failed to load bookings:", err);
          container.innerHTML = "<p>Error loading vehicle bookings.</p>";
        }
      }

      window.updateStatus = async (id, status) => {
        try {
          const res = await fetch(`/api/vehicle-bookings/${id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status })
          });
          const result = await res.json();
          if (res.ok) {
            alert(`‚úÖ Booking ${status.toLowerCase()}!`);
            loadVehicleBookings();
          } else {
            alert("‚ùå Failed to update status.");
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Error updating booking status.");
        }
      };

      window.deleteBooking = async (id) => {
        if (!confirm("Are you sure you want to delete this booking?")) return;
        try {
          const res = await fetch(`/api/vehicle-bookings/${id}`, {
            method: "DELETE"
          });
          const result = await res.json();
          if (res.ok) {
            alert("üóëÔ∏è Booking deleted.");
            loadVehicleBookings();
          } else {
            alert("‚ùå Failed to delete booking.");
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Error deleting booking.");
        }
      };

      loadVehicleBookings();
    });
  </script>

</body>
</html>
