<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Homepage Images</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f8ff;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 40px;
    }

    .image-block {
      background: #fff;
      max-width: 700px;
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .image-block h3 {
      margin-bottom: 10px;
      color: #004a99;
    }

    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: 500;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .preview {
      margin: 10px 0;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      background-color: #004a99;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #006be3;
    }
  </style>
</head>
<body>
  <h1>Manage Homepage Images</h1>

  <div id="imageSettingsContainer">
    <!-- JS will dynamically insert each image block here -->
  </div>

  <script src="/js/manage-images.js"></script>
</body>
</html>
