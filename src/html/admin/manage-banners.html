<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Promotional Banners</title>
  <link rel="stylesheet" href="/css/manage-banners.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f8faff;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button.btn {
      background: #004a99;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.btn:hover {
      background: #0066cc;
    }
    #bannerList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .banner-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .banner-card img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .banner-card h3 {
      margin-bottom: 8px;
      color: #004a99;
      font-size: 1.2rem;
    }
    .banner-card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }
    .banner-card button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .banner-card button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Manage Promotional Banners</h1>

  <form id="bannerForm">
    <input type="text" name="headline" placeholder="Banner Headline" required>
    <textarea name="description" placeholder="Banner Description" required></textarea>
    <input type="file" name="image" accept="image/*">
    <button type="submit" class="btn">Save Banner</button>
  </form>

  <section id="bannerList">
    <!-- Dynamic banner cards will load here -->
  </section>

  <script src="/js/manage-banners.js"></script>
</body>
</html>
