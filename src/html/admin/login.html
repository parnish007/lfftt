<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - LFFTT</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <section class="admin-login">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" name="adminUser" placeholder="Username" required>
      <input type="password" id="adminPass" name="adminPass" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === "9844757889" && pass === "sample123") {
        localStorage.setItem("role", "admin");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid admin credentials.");
      }
    });
  </script>
</body>
</html>
