<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Tour</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to bottom right, #f5faff, #e0f0ff);
    }
    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: 600;
      color: #004a99;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #overviewHTML {
      border: 1px solid #ccc;
      padding: 12px;
      min-height: 120px;
      border-radius: 8px;
      background: #fafafa;
    }
    .day-itinerary {
      margin-top: 10px;
    }
    .day-itinerary textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(45deg, #004a99, #0077cc);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: linear-gradient(45deg, #0066cc, #0099ff);
    }
    #imagePreviewContainer img {
      width: 90px;
      height: 70px;
      object-fit: cover;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Edit Tour Package</h1>
  <form id="editTourForm">
    <label>Tour Name</label>
    <input type="text" name="name" required />

    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Currency</label>
    <select name="currency" required>
      <option value="NPR">NPR (₨)</option>
      <option value="INR">INR (₹)</option>
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (€)</option>
      <option value="DKK">DKK (kr)</option>
    </select>

    <label>Price <small>(e.g. 5000 or "Negotiable")</small></label>
    <input type="text" name="price" required />

    <label>Duration (Days)</label>
    <input type="number" name="duration" required min="1" />

    <label>Activities (comma-separated)</label>
    <input type="text" name="activities" />

    <label>Accommodation</label>
    <input type="text" name="accommodation" />

    <label>Meals</label>
    <input type="text" name="meals" />

    <label>Overview (Formatted HTML)</label>
    <div id="overviewHTML" contenteditable="true"></div>

    <label>Itinerary</label>
    <div id="itineraryContainer"></div>
    <button type="button" onclick="addDayItinerary()">+ Add Day</button>

    <label>Upload New Images</label>
    <input type="file" name="images" id="images" multiple accept="image/*" />
    <div id="imagePreviewContainer"></div>

    <button type="submit">Update Tour</button>
  </form>

  <script src="/js/edit-tour.js"></script>
</body>
</html>
