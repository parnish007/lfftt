<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Tour Requests - Admin Panel</title>
  <link rel="stylesheet" href="../../css/admin.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4faff;
    }

    h1 {
      text-align: center;
      color: #004a99;
    }

    .request-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .request-card h3 {
      margin-top: 0;
      color: #0055aa;
    }

    .request-card p {
      margin: 5px 0;
    }

    .request-card .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .request-card button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .approve {
      background-color: #28a745;
      color: white;
    }

    .reject {
      background-color: #dc3545;
      color: white;
    }

    .delete {
      background-color: #555;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Custom Tour Requests</h1>

  <section id="requestList">
    <!-- Requests will be dynamically populated here -->
  </section>

  <script src="/js/requests.js"></script>
</body>
</html>
