<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Chat Panel</title>
  <link rel="stylesheet" href="../../css/chat.css" />
</head>
<body>

  <h1>Live Chat with Customers</h1>
  <div class="admin-chat-panel">
    <div class="chat-sidebar" id="userList">
      <!-- List of online users or recent chats -->
    </div>

    <div class="chat-window" id="chatBox">
      <!-- Messages from current chat -->
    </div>

    <div class="chat-input">
      <textarea id="adminMessage" placeholder="Type message..."></textarea>
      <button id="sendAdminMsg" class="btn">Send</button>
    </div>
  </div>

  <script src="../../js/chat.js"></script>
</body>
</html>
