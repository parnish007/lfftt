<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Bill Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e8f4ff, #ffffff);
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 30px;
      font-size: 2.4rem;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #004a99;
    }

    button {
      background: linear-gradient(to right, #004a99, #0077cc);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0077cc, #0099ff);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #f1f6fc;
      color: #777;
      font-size: 0.95rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Generate Custom Bill</h1>

  <form id="customBillForm">
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" placeholder="Customer Name" required />

    <label for="customerEmail">Customer Email</label>
    <input type="email" id="customerEmail" name="customerEmail" placeholder="Customer Email" required />

    <label for="packageName">Package / Vehicle Name</label>
    <input type="text" id="packageName" name="packageName" placeholder="Package / Vehicle Name" required />

    <label for="currency">Currency</label>
    <select id="currency" name="currency" required>
      <option value="NPR">NPR (â‚¨)</option>
      <option value="INR">INR (â‚¹)</option>
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="DKK">DKK (kr)</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Amount (Numeric Only)" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Optional description or note on the bill..."></textarea>

    <button type="submit">ðŸ“§ Send Custom Bill</button>
  </form>

  <footer>
    &copy; 2025 Life For Fun Travel & Tours Pvt. Ltd. | Custom Billing
  </footer>

  <script src="../../js/custom-bill.js"></script>
</body>
</html>
